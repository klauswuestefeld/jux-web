name: Build and Publish

on:
  push:
    branches: [master]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm i -g npm@latest

      - run: npm ci
      - run: npm run build
      - run: npm publish --access public --provenance
